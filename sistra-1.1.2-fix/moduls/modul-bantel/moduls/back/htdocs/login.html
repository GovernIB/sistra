<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="es" xml:lang="es">
<head>
   <title>Bantel</title>
   <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-15" />
   <link rel="stylesheet" href="css/styleA.css" type="text/css" />
</head>
<body class="ventana">
<center>
<h1>BANTEL</h1>
<br />
    <form method="post" action="j_security_check">
        <table class="marc">
        <tr>
            <td class="label">Usuario</td>
            <td class="input"><input type="text" name="j_username" maxlength="256" tabindex="1" value="" class="textLargo" /></td>
        </tr>
        <tr>
            <td class="label">Clave</td>
            <td class="input"><input type="password" name="j_password" maxlength="256" tabindex="2" value="" class="textLargo" /></td>
        </tr>
        </table>
        <br />
        <table class="nomarc">
        <tr>
            <td align="center">
                <input type="submit" name="submit" value="Entrar" class="button" />
                <input type="reset" value="Reiniciar" class="button" />
            </td>
        </tr>
        </table>
    </form>
</center>
</body>
</html>
