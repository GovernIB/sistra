ajuda.titulo = Ayuda General
ajuda.expediente.detalle=<p>En esta pantalla se visualizan los datos del expediente.</p><p> Se podrá dar de alta a un aviso y notificación, clicando en los botones <strong>Dar de alta un aviso</strong> i <strong>Dar de alta una notificación</strong>.</p><p>En el historial de los avisos/trámites/notificaciones se pueden ver los avisos, trámites y notificaciones vinculados al expediente. Clicando en los links de los títulos se podrá ver la información correspondiente al elemento seleccionado.</p>
ajuda.CampoObligarorio=<p><strong>Campos obligatorios:</strong><br/><ul class="ajudaUl">
ajuda.finCampoObligarorio=</ul></p>
ajuda.expediente.alta =<p>En esta pantalla se podrá dar de alta un expediente, puede hacerse de cero o a partir de un número de entrada.</p> 
ajuda.expediente.alta.identificador=<li><strong>Identificador Expediente</strong> es el valor del identificador del expediente.</li>
ajuda.expediente.unidad=<li><strong>Unidad Administrativa</strong> es el valor de la unidad administrativa del expediente.</li>
ajuda.expediente.alta.clave=<li><strong>Clave Expediente</strong> es el valor de la clave del expediente.</li>
ajuda.expediente.consulta.clave=<li><p><strong>Clave Expediente</strong> es el valor de la clave del expediente.</p></li>
ajuda.expediente.alta.procedimiento=<li><strong>Procedimiento</strong> es el procedimiento al que pertenece el expediente.</li>
ajuda.expediente.alta.usuarioSeycon=<li><strong>Usuario Seycon</strong> es el identificador del usuario Seycon. Este campo aparece cuando se clica en <it>Alta Expediente a partir del número de entrada</it>.</li>
ajuda.expediente.alta.nombre=<li><strong>Nombre</strong> es el nombre y apellidos del destinatario de avisos o notificaciones del expediente, clicando en la lupa se hará una búsqueda por el NIF introducido.</li>
ajuda.expediente.alta.nif=<li><strong>NIF</strong> es el Identificador Fiscal del destinatario de avisos o notificaciones del expediente.</li>
ajuda.expediente.alta.idioma=<li><strong>Idioma</strong> es el idioma  en el que estará definido el expediente.</li>
ajuda.expediente.alta.Descripción=<li><strong>Descripción</strong> es la descripción del expediente.</li>
ajuda.expediente.alta.habilitar=<li><strong>Habilitar Aviso</strong> especifica si el expediente puede habilita o no avisos.</li>  
ajuda.expediente.alta.email=<p>El campo <strong>Email</strong> es el correo electrónico a donde se enviarán los avisos.</p>
ajuda.expediente.alta.movil=<p>El campo <strong>Móvil</strong> es el número telefónico a donde se enviarán los avisos.</p>
ajuda.notificacio.oficina=<li><strong>Oficina Registro</strong> es la oficina de registro de la notificación a crear.</li>
ajuda.notificacio.organo=<li><strong>Órgano Destino</strong> es el órgano de destino de la notificación a crear.</li>
ajuda.notificacio.nombre=<li><strong>Nombre</strong> es el nombre y apellidos del destinatario de la notificación.</li>
ajuda.notificacio.nif=<li><strong>NIF</strong> es el Identificador Fiscal del destinatario de la notificación.</li>
ajuda.notificacio.idioma=<li><strong>Idioma</strong> es el idioma en el que se enviará la notificación, puede ser catalán, castellano o inglés.</li>
ajuda.notificacio.acuseRecibo=<li><strong>Acuse Recibo</strong> especifica si va haber acuso de recibo o no en la notificación.</li>
ajuda.notificacio.titulo=<li><strong>Título</strong> es el título que va tener la notificación.</li>
ajuda.notificacio.texto=<li><strong>Texto</strong> es el texto que va tener la notificación.</li>
ajuda.notificacio.tituloRem=<li><strong>Título de Oficio de Remisión</strong> es el título que va tener el oficio de la remisión de la notificación.</li>
ajuda.notificacio.textoRem=<li><strong>Texto de Oficio de Remisión</strong> es el texto que va tener el oficio de la remisión de la notificación.</li>
ajuda.notificacio.pais=<p><strong>País</strong> es el país del destinatario de la notificación.</p>
ajuda.notificacio.provincia=<p><strong>Provincia</strong> es la provincia del destinatario de la notificación.</p>
ajuda.notificacio.municipio=<p><strong>Municipio</strong> es el municipio del destinatario de la notificación.</p>
ajuda.aviso.titulo=<li><strong>Título</strong> es el título que va tener el aviso.</li>
ajuda.aviso.texto=<li><strong>Texto</strong> es el texto que va tener el aviso.</li>
ajuda.aviso.textoSMS=<p><strong>Texto SMS</strong> es el texto que contendrá el aviso al ser enviado via SMS.</p>
ajuda.expediente.consulta.numeroEntrada=<p><strong>Número de Entrada</strong> es el número de entrada en la bandeja telemática. Solo se utilizará en el caso de generar un expediente a partir de este número. </p>
