ajuda.titulo = Ajuda General
ajuda.expediente.detalle=<p>En aquesta pantalla es visualitzen les dades de l'expedient.</p><p> Es podrà donar d'alta a un avís i notificació, prement als botons <strong>Donar d'alta un avís</strong> i <strong>Donar d'alta una notificació</strong>.</p><p>En l'historial dels avisos/tràmites/notificacions es poden veure els avisos, tràmits i notificacions vinculats a l'expediente. Prement als links dels títols es podrà veure la informació corresponent a l'element seleccionat.</p>
ajuda.CampoObligarorio=<p><strong>Camps obligatoris:</strong><br/><ul>
ajuda.finCampoObligarorio=</ul></p>
ajuda.expediente.alta =<p>En aquesta pantalla es podrà donar d'alta un expedient, pot fer-se de zero o a partir d'un número d'entrada.</p> 
ajuda.expediente.alta.identificador=<li><strong>Identificador Expedient</strong> és el valor de l'identificador de l'expedient.</li>
ajuda.expediente.unidad=<li><strong>Unitat Administrativa</strong> és el valor de la unidad administrativa de l'expedient.</li>
ajuda.expediente.alta.clave=<li><strong>Clau Expedient</strong> és el valor de la clau de l'expedient.</li>
ajuda.expediente.alta.usuarioSeycon=<li><strong>Usuari Seycon</strong> és l'identificador de l'usuari Seycon. Aquest camp apareix quan es clica a <it>Alta Expedient a partir del número d'entrada</it>.</li>
ajuda.expediente.alta.nombre=<li><strong>Nom</strong> aquest camp apareix quan es clica al botó <it>Alta Expedient</it>, és el nom i cognoms de l'usuari a vincular a l'expediente.</li>
ajuda.expediente.alta.nif=<li><strong>NIF</strong> aquest camp apareix quan es clica al botó <it>Alta Expedient</it>, és l'Identificador Fiscal de l'usuari a vincular a l'expediente.</li>
ajuda.expediente.alta.idioma=<li><strong>Idioma</strong> és l'idioma  en el qual hi haurà definit l'expedient.</li>
ajuda.expediente.alta.Descripción=<li><strong>Descripció</strong> és la descripción de l'expedient.</li>
ajuda.expediente.alta.habilitar=<p>El campo <strong>Habilitar Avís</strong> especifica si l'expedient a crear habilita o no avisos.</p>  
ajuda.expediente.alta.email=<p>El campo <strong>Email</strong> és la adreça electrònica de l'expedient.</p>
ajuda.expediente.alta.movil=<p>El campo <strong>Mòbil</strong> és el número telefònic del mòbil a enviar avisos.</p>
ajuda.notificacio.oficina=<li><strong>Oficina Registre</strong> és la oficina de registre de la notificació a crear.</li>
ajuda.notificacio.organo=<li><strong>Órgan Destí</strong> és el òrgan de destí de la notificació a crear.</li>
ajuda.notificacio.nombre=<li><strong>Nom</strong> és el nom i cognoms del destinatari de la notificació.</li>
ajuda.notificacio.nif=<li><strong>NIF</strong> és el Identificador Fiscal del destinatari de la notificació.</li>
ajuda.notificacio.idioma=<li><strong>Idioma</strong> és el idioma en el que s'enviarà la notificació, pot ser català, castellà o anglès.</li>
ajuda.notificacio.acuseRecibo=<li><strong>Acuse Recibo</strong> especifica si va haver acuso de recibo o no a la notificació.</li>
ajuda.notificacio.titulo=<li><strong>Títol</strong> és el títol que va tenir la notificació.</li>
ajuda.notificacio.texto=<li><strong>Text</strong> és el text que va tenir la notificació.</li>
ajuda.notificacio.tituloRem=<li><strong>Títol d'Ofici de Remisió</strong> és el títol que va tenir l'ofici de la remisió de la notificació.</li>
ajuda.notificacio.textoRem=<li><strong>Text d'Ofici de Remisió</strong> és el text que va tenir l'ofici de la remisió de la notificació.</li>
ajuda.notificacio.pais=<p><strong>País</strong> és el país del destinatari de la notificació.</p>
ajuda.notificacio.provincia=<p><strong>Província</strong> és la província del destinatari de la notificació.</p>
ajuda.notificacio.municipio=<p><strong>Municipi</strong> és el municipi del destinatari de la notificació.</p>
ajuda.expediente.consulta.numeroEntrada=<p><strong>Número d'Entrada</strong> és el número d'entrada a la safata telemàtica.</p>
ajuda.expediente.consulta.numeroEntrada=<p><strong>Número de Entrada</strong> es el número de entrada en la bandeja telemática. Sol s'utilitzarà en el cas de generar un expedient a partir d'aquest número. </p>
ajuda.aviso.titulo=<li><strong>Títol</strong> és el títl que va tenir l'avís.</li>
ajuda.aviso.texto=<li><strong>Text</strong> és el text que va tenir l'avís.</li>
ajuda.aviso.textoSMS=<p><strong>Text SMS</strong> és el text que contindrà l'avís al ser enviat vía SMS.</p>
