# Etiquetas de mensajes de la aplicación de
# administración


# ************************************************************
# MENSAJES DE ERROR
# ************************************************************
errors.header=<p class="error">Se han producido errores: </p><ul class="error">
errors.footer=</ul>
errors.prefix=<li>
errors.suffix=</li>

errors.delegate=Error en la capa de datos: <b>{0}</b>

errors.required=El campo {0} es obligatorio.
errors.minlength=El campo {0} debe tener al menos {1} carácter/es.
errors.maxlength=El campo {0} no puede tener más de {1} carácter/es.
errors.invalid=El campo {0} no es válido
errors.email=El campo {0} es una dirección de correo inválida.
errors.file=Debe introducirse un fichero en el campo {0} obligatóriamente.

errors.byte=El campo {0} debe ser un byte.
errors.short=El campo {0} debe ser un número entero corto.
errors.integer=El campo {0} debe ser un número entero.
errors.long=El campo {0} debe ser un número entero largo.
errors.float=El campo {0} debe ser un número decimal.
errors.double=El campo {0} debe ser un número decimal largo.

errors.date=El campo {0} debe ser una fecha.
errors.range=El campo {0} debe estar entre {1} y {2}.

errors.valorposible.defecto=Ya existe un valor por defecto en este componente.
