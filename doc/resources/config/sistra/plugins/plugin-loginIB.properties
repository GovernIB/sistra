# Plugin login empleado para los backs (debe estar preparado para gestionar el Principal generado para los backs por el loginmodule correspondiente)
pluginLoginBack.classname=es.caib.sistra.plugins.login.impl.caib.PluginLoginCAIB

# Indica si se deben auditar las autenticaciones
auditarAutenticaciones=true

# Metodos de autenticacion en LoginIB segun autenticacion Sistra
metodosLoginIB.certificado=CLAVE_CERTIFICADO;CLIENTCERT
metodosLoginIB.usuario=CLAVE_PIN;CLAVE_PERMANENTE;USUARIO_PASSWORD