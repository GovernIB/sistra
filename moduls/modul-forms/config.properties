# Roles de usuario
role.form=RFR_OPERADOR
role.admin=RFR_ADMIN
role.audit=STR_AUDIT

# Parametros de la session
front.session.timeout=30
back.session.timeout=60

# Puertos para HTTP/HTTPS
front.default.port=8080
front.secure.port=8443

# Servicios de autenticación
persistence.auth.domain=java:/jaas/seycon
admin.auth.domain=java:/jaas/seycon
back.auth.domain=java:/jaas/seycon
front.auth.domain=java:/jaas/seycon

# Usuario por defecto
persistence.auth.principal=nobody

# Generación de codigos de barras.
barcode.appid=90
barcode.format=017
barcode.orgcode=64004

# Versió de jboss. Valors posibles: 3.0 ò 3.2
jboss.version=3.2

# Base de dades.
#hibernate.dialect=net.sf.hibernate.dialect.PostgreSQLDialect
#hibernate.dialect=net.sf.hibernate.dialect.Oracle9Dialect
#hibernate.query.substitutions=
#hibernate.query.substitutions=true 1, false 0
#hibernate.show_sql=false

# Nom del data source.
datasource.jndi=es.caib.rolforms.db
