<ul>
<li class="ayudaLi">Indica que se ha producido un error en el script.</li>
</ul> 
<h2 class="ayudaH2">PAR&Aacute;METROS DE ENTRADA</h2>
<ul>
<li class="ayudaLi"><span class="nombreCampo">error</span> true en caso de que exista error.</li>
</ul>
<h2 class="ayudaH2">EJEMPLOS</h2>
<pre class="codigo">
&nbsp;&nbsp;ERRORSCRIPT.setExisteError(<span class="codigoRojo">true</span>);
