ayuda.busqueda.titulo=Cerca de tràmits
ayuda.busqueda.cuerpo=<p class="centrado">Un <strong>preregistre</strong> permet al ciutadà aportar part de la documentació d'un tràmit via telemàtica i posteriorment confirmar-lo aportant presencialment la resta de la documentació.</p>\
		<p class="centrado">A l'efectuar el preregistre se li proporciona al ciutadà un  <strong>justificant</strong> que li indica la documentació a lliurar en el punt de registre.</p>\
		<p class="centrado">Introdueixi el nombre de preregistre i el dígit de control que apareix en el justificant del tràmit que es vol confirmar i premi <strong>'envia'</strong><br/><img border="1" src="imgs/registro/nprereg.gif" width="100%"/></p>

ayuda.datosRegistro.titulo=Dades del registre
ayuda.datosRegistro.cuerpo=		<p class="centrado">En aquesta pantalla apareixen les dades del tràmit que van a ser emmagatzemats en el Registre d'Entrada.<br/>\
		Tots les dades estan pre-carregats, excepte la  <strong>oficina de registre </strong>. A més, ha de comprovar que la <strong>procedència geogràfica</strong> està completada. En cas necessari, i si apareix com editable,es podrà modificar aquesta procedència. S'haurà d'emplenar de forma obligatòria una de les següents opcions:\
		</p>\
		<ul>\
			<li><strong>Procedència geogràfica Balears: </strong> Municipi de les Illes Balears de procedència del remitent del tràmit.</li>\
			<li><strong>Procedència geogràfica Fora Baleares:</strong> Qualsevol altra procedència geogràfica fora de les Illes Balears.</li>\
		</ul>\
		</p>\
		<p class="centrado">Abans de confirmar el preregistre, haurà de verificar el lliurament de la documentació en la següent pantalla. Premi <strong>'Continuar'</strong> per a verificar aquesta documentació.</p>

ayuda.datosTramite.titulo=Dades de l'entrada
ayuda.datosTramite.cuerpo=		<p class="centrado">En aquesta pantalla apareixen els documents que el ciutadà ha d'aportar presencialment de forma obligatòria per a poder completar-se el registre.</p>\
		<p class="centrado">Ha de comprovar la validesa i marcar com 'revisat' cadascun dels documents que apareixen en la llista. </p>\
		Segons el tipus de document, haurà de realitzar una acció distinta. \
		<ul>\
			<li><strong>Justificant: </strong>El ciutadà ha d'aportar el justificant signat, tant l'exemplar per a l'Administració com l'exemplar per a l'Interessat.</li>\
			<li><strong>Formulari: </strong></li>El ciutadà ha d'aportar el formulari signat.\
			<li><strong>Annex:</strong> El ciutadà haurà d'aportar el document original.</li>\
			<li><strong>Fotocòpia:</strong> El ciutadà haurà d'aportar una fotocòpia del document.</li>\
			<li><strong>Document compulsat: </strong>El ciutadà haurà d'aportar una fotocòpia del document.</li>\
			<li><strong>Pagament:</strong> El ciutadà ha de lliurar el comprovant de pagament. </li>\
		</ul>\
		</p>\
		<p class="centrado"><strong>Si falta algun document no podrà completar-se el preregistre.</strong></p>\
		<p class="centrado">Quan hagi revisat tots els documents, premi el botó <strong>'Confirmar'</strong> Després de la confirmació podrà imprimir el segell del Registre d'Entrada per a estampar en les còpies per a l'Administració i l'Interessat del Justificant.</p>\
		
		
ayuda.impresionSello.titulo=Impressió del segell
ayuda.impresionSello.cuerpo=\<p class="centrado">El preregistre ha estat <strong>confirmat</strong>.</p>\
		<p class="centrado">Premi el botó <strong>'Impressió del segell'</strong> i apareixerà un document PDF amb el segell del Registre d'Entrada.</p>\
		<p class="centrado">Introdueixi en la impressora el <strong>'Exemplar per a l'Administració'</strong> del justificant del tràmit que ha aportat el ciutadà i imprimeixi el document PDF.</p>\
		<p class="centrado">Introdueixi en la impressora el <strong>'Exemplar per a l'Interessat'</strong> del justificant i torni a imprimir el PDF.</p>\		

