ayuda.busqueda.titulo=Búsqueda de trámites
ayuda.busqueda.cuerpo=<p class="centrado">Un <strong>preregistro</strong> permite al ciudadano aportar parte de la documentación de un trámite vía telemática y posteriormente confirmarlo aportando presencialmente el resto de la documentación.</p>\
		<p class="centrado">Al efectuar el preregistro se le proporciona al ciudadano un <strong>justificante</strong> que le indica la documentación a entregar en el punto de registro.</p>\
		<p class="centrado">Introduzca el número de preregistro y el dígito de control que aparece en el justificante del trámite que se quiere confirmar y pulse <strong>'enviar'</strong><br/><img border="1" src="imgs/registro/nprereg.gif" width="100%"/></p> 

ayuda.datosRegistro.titulo=Datos del registro
ayuda.datosRegistro.cuerpo=		<p class="centrado">En esta pantalla aparecen los datos del trámite que van a ser almacenados en el Registro de Entrada.<br/>\
		Todos los datos están precargados, excepto la <strong>oficina de registro</strong>. Además, debe comprobar que la <strong>procedencia geográfica</strong> esté completada. En caso necesario, y si aparece como editable,se podrá modificar dicha procedencia. Se deberá rellenar de forma obligatoria una de las siguientes opciones:\
		</p>\
		<ul>\
			<li><strong>Procedencia geográfica Baleares: </strong> Municipio de las Islas Baleares de procedencia del remitente del trámite.</li>\
			<li><strong>Procedencia geográfica Fuera Baleares :</strong> Cualquier otra procedencia geográfica fuera de las Islas Baleares</li>\
		</ul>\
		</p>\
		<p class="centrado">Antes de confirmar el preregistro, deberá verificar la entrega de la documentación en la siguiente pantalla. Pulse <strong>'Continuar'</strong> para verificar dicha documentación.</p>

ayuda.datosTramite.titulo=Datos de la entrada
ayuda.datosTramite.cuerpo=		<p class="centrado">En esta pantalla aparecen los documentos que el ciudadano debe aportar presencialmente de forma obligatoria para poder completarse el registro.</p>\
		<p class="centrado">Debe comprobar la validez y marcar como 'revisado' cada uno de los documentos que aparecen en la lista.\
		Según el tipo de documento, deberá realizar una acción distinta.\
		<ul>\
			<li><strong>Justificante: </strong>El ciudadano debe aportar el justificante firmado, tanto el ejemplar para la Administración como el ejemplar para el Interesado</li>\
			<li><strong>Formulario: </strong></li>El ciudadano debe aportar el formulario firmado.\
			<li><strong>Anexo:</strong> El ciudadano deberá aportar el documento original.</li>\
			<li><strong>Fotocopia:</strong> El ciudadano deberá aportar una fotocopia del documento.</li>\
			<li><strong>Documento compulsado: </strong>El ciudadano deberá entregar una fotocopia y el original del documento.</li>\
			<li><strong>Pago:</strong> El ciudadano debe entregar el comprobante de pago.</li>\
		</ul>\
		</p>\
		<p class="centrado"><strong>Si falta algún documento no podrá completarse el preregistro</strong></p>\
		<p class="centrado">Cuando haya revisado todos los documentos, pulse el botón <strong>'Confirmar'</strong>. Tras la confirmación podrá imprimir el sello del Registro de Entrada para estampar en las copias para la Administración y el Interesado del Justificante.</p>
		

ayuda.impresionSello.titulo=Impresión del sello
ayuda.impresionSello.cuerpo=<p class="centrado">El preregistro ha sido <strong>confirmado</strong>.</p>\
		<p class="centrado">Pulse el botón <strong>'Impresión del sello'</strong> y aparecerá un documento PDF con el sello del Registro de Entrada.</p>\
		<p class="centrado">Introduzca en la impresora el <strong>'Ejemplar para la Administración'</strong> del justificante del trámite que ha aportado el ciudadano e imprima el documento PDF.</p>\
		<p class="centrado">Introduzca en la impresora el <strong>'Ejemplar para el Interesado'</strong> del justificante y vuelva a imprimir el PDF.</p>


