#tabs
tabs.consultaAuditoria=Auditoria Tramitació
tabs.consultaAuditoria.info=<h2>Ajuda general</h2><p>Amb aquesta opci\u00F3 es podran consultar els esdeveniments emmagatzemats en Auditoria partint d'una Clau de Tramitaci\u00F3 o d'un NIF/NIE/Passaport (fixant un rang horari).</p><p>Podent aix\u00ED determinar les accions realitzades per un usuari o sobre un tr\u00E0mit en concret.</p> 
tabs.claveTramitacion=Pèrdua Clau
tabs.claveTramitacion.info=<h2>Ajuda general</h2><p>Amb aquesta opció podrem recuperar la Clau de Tramitació per a aquells tràmits amb autenticació Anònima.</p><p>Es buscarà a partir del NIF/Passaport i del Codi del Tràmit. Buscarà en les Taules de Persistència, Backup de Persistència, Entrades Telemàtiques i Pre-Registre.</p><p>En el cas de Persistència i Backup de Persistència buscarà el NIF/NIE/Passaport entre les dades del Formulari, sempre i quan el nivell d'autenticació sigui anònim.</p>
tabs.estadoTramite=Estat Tràmit
tabs.estadoTramite.info=<h2>Ajuda general</h2><p>Amb aquesta opci\u00F3 es podr\u00E0 consultar l'estat d'un tr\u00E0mit, tant si coneixem la Clau de Tramitaci\u00F3 com si coneixem el NIF/NIE/Passaport Buscar\u00E0 en les Taules de Persist\u00E8ncia, Backup de Persist\u00E8ncia, Entrades Telem\u00E0tiques i Pre-Registre.</p><p>En el cas de Persist\u00E8ncia i Backup de Persist\u00E8ncia buscar\u00E0 el NIF/NIE/Passaport entre les dades del Formulari, sempre i quan el nivell d'autenticaci\u00F3 sigui an\u00F2nim.</p> 
tabs.pagosTelematicos=Pagaments 
tabs.pagosTelematicos.info=<h2>Ajuda general</h2><p>Amb aquesta opció podrem accedir a l'estat dels Pagaments que compleixin amb els paràmetres de recerca. Podrem consultar si el pagament s'ha iniciat, està en procés o s'ha confirmat. En cas d'estar confirmat podem consultar l'identificador del pagament realitzat i la data del pagament. En cas que estigui en procés podem obtenir la informació de l'estat de la sessió de pagament proporcionada per l'assistent de pagament.</p>
tabs.usuarios=Usuaris
tabs.usuarios.info=<h2>Ajuda general</h2><p>Amb aquesta opció podrem modificar dades dels usuaris.</p>
tabs.backup=Tràmits en backup
tabs.backup.info=<h2>Ajuda general</h2><p>Amb aquesta opció es podrà consultar els documents d?un tràmit que s?hagi eliminat i estigui en backup<p>
tabs.preregistro = Tràmits en preregistre
tabs.preregistro.info = <h2>Ajuda general</h2><p>Amb aquesta opció es podrà consultar els tràmits que estiguin en preregistre<p>

