#tabs
tabs.consultaAuditoria=Auditoría Tramitación
tabs.consultaAuditoria.info=<h2>Ayuda general</h2><p>Con esta opción se podrán consultar los eventos almacenados en Auditoría partiendo de una Clave de Tramitación o de un NIF/NIE/Pasaporte (fijando un rango horario).</p><p>Pudiendo así determinar las acciones realizadas por un usuario o sobre un trámite en concreto.</p>
tabs.claveTramitacion=Pérdida Clave
tabs.claveTramitacion.info=<h2>Ayuda general</h2><p>Con esta opción podremos recuperar la Clave de Tramitación para aquellos trámites con autenticación Anónima.</p><p>Se buscará a partir del NIF/NIE/Pasaporte y del Código del Trámite. Buscará en las Tablas de Persistencia, Backup de Persistencia, Entradas Telemáticas y Pre-Registro.</p><p>En el caso de Persistencia y Backup de Persistencia buscará el NIF/NIE/Pasaporte entre los datos del Formulario.</p>
tabs.estadoTramite=Estado Trámite
tabs.estadoTramite.info=<h2>Ayuda general</h2><p>Con esta opción se podrá consultar el estado de un trámite, tanto si conocemos la Clave de Tramitación como si conocemos el NIF/NIE/Pasaporte.</p><p>Buscará en las Tablas de Persistencia, Backup de Persistencia, Entradas Telemáticas y Pre-Registro.</p><p>En el caso de Persistencia y Backup de Persistencia buscará el NIF/NIE/Pasaporte entre los datos del Formulario.</p>
tabs.pagosTelematicos=Pagos 
tabs.pagosTelematicos.info=<h2>Ayuda general</h2><p>Con esta opción podremos acceder al estado de los Pagos que cumplan con los parámetros de búsqueda. Podremos consultar si el pago se ha iniciado, está en proceso o se ha confirmado. En caso de estar confirmado podemos consultar el identificador del pago realizado y la fecha del pago. En caso de que esté en proceso podemos obtener la información del estado de la sesión de pago proporcionada por el asistente de pago.</p>
tabs.usuarios=Usuarios
tabs.usuarios.info=<h2>Ayuda general</h2><p>Con esta opción podremos modificar los datos de los usuarios.</p>
tabs.backup = Trámites en backup
tabs.backup.info = <h2>Ayuda general</h2><p>Con esta opción se podrán consultar los documentos de un trámite que se haya eliminado y esté en backup<p>
tabs.preregistro = Trámites en preregistro
