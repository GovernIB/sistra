ajuda.titulo = Ajuda General
ajuda.expediente.detalle=<p>En aquesta pantalla es visualitzen les dades de l'expedient.</p><p> \
En l'historial de l'expedient es poden veure els tràmits, notificacions i comunicacions vinculats a l'expedient. Clicant en els links dels títols es pot veure el detall de l'element seleccionat.</p> \
<p>Es pot esborrar un expedient mentre no tingui cap element.</p> \
<p>Es distingeixen els següents elements: \
<ul class="ajudaUl"><li><strong>Sol·licitud </strong>: tràmit telemàtic realitzat pel ciutadà. Estats possibles: SOL·LICITUD ENVIADA.</li> \
<li><strong>Comunicació</strong>: esdeveniment comunicat al ciutadà sense que passi per registre de sortida. Estats possibles: al crear-se passarà a estat PENDENT i una vegada consultat pel ciutadà passarà a estat ACCEDIDA.</li> \
<li><strong>Notificació</strong>: notificació telemàtica realitzada al ciutadà. En cas que tingui acusament de rebut es controlarà el lliurament de la notificació, marcant-se automàticament com rebutjada en cas que el ciutadà no l'obri dintre del termini legal. Estats possibles: al generar la notificació passarà a estat PENDENT i una vegada oberta pel ciutadà passarà a estat ACCEPTADA. En cas que requereixi acusament de rebut i no sigui oberta en termini passarà a estat REBUTJADA.</li> </p> \
<p>Per a poder generar una notificació telemàtica es requereix el consentiment del ciutadà. Aquest consentiment es pot demanar en la sol·licitud d'inici (aquesta dada apareix en el detall de la sol·licitud) però després el ciutadà pot canviar la seva decisió. Per tant aquesta dada de consentiment ha de ser manejat de forma externa a aquest mòdul</p>
ajuda.CampoObligarorio=Els camps marcats amb <sup>*</sup> son obligatoris
ajuda.expediente.alta=En aquesta pantalla es podrà donar d'alta un expedient. L'expedient es pot crear a partir d'una sol·licitud telemàtica rebuda indicant el número d'entrada en la Safata Telemàtica.  
ajuda.expediente.alta.identificador=<strong>Identificador Expedient</strong> és el valor de l'identificador de l'expedient (caràcters permesos: A-Z,a-z,0-9,- i /).
ajuda.expediente.unidad=<strong>Unitat Administrativa</strong> és el valor de la unidad administrativa de l'expedient.
ajuda.expediente.alta.clave=<strong>Clau Expedient</strong> és el valor de la clau de l'expedient.
ajuda.expediente.alta.procedimiento=<strong>Procediment</strong> es el procediment al que pertany l'expedient.
ajuda.expediente.alta.usuarioSeycon=<strong>Usuari Seycon</strong> és l'identificador de l'usuari Seycon. Aquest camp apareix quan es clica a <it>Alta Expedient a partir del número d'entrada</it>.
ajuda.expediente.alta.nombre=<strong>Nom</strong> és el nom i cognoms del subjecte vinculat a l'expedient.
ajuda.expediente.alta.nif=<strong>NIF/CIF</strong> és el subjecte vinculat a l'expedient. Haurà de tenir activada la seva zona personal, de forma que si una vegada introduït el NIF/CIF i al realitzar la recerca indica que no existeix, podrà activar la seva zona personal mitjançant el botó <strong>Alta destinatari</strong>
ajuda.expediente.alta.idioma=<strong>Idioma</strong> és l'idioma en el el que es defineix l'expedient.
ajuda.expediente.alta.Descripción=<strong>Descripció</strong> és el títol descriptiu l'expedient.
ajuda.expediente.alta.habilitar=<strong>Habilitar Avís</strong> especifica si l'expedient generarà avisos (email/sms) per a les comunicacions i notificacions .  
ajuda.expediente.alta.email=<strong>Email</strong> és la adreça electrònica de l'expedient.
ajuda.expediente.alta.movil=<strong>Mòbil</strong> és el número telefònic del mòbil a enviar avisos.
ajuda.notificacio.oficina=<strong>Oficina Registre</strong> és la oficina de registre de la notificació a crear.
ajuda.notificacio.organo=<strong>Òrgan Destí</strong> és l'òrgan de destí de la notificació a crear.
ajuda.notificacio.nombre=<strong>Nom</strong> és el nom i cognoms del destinatari de la notificació.
ajuda.notificacio.nif=<strong>NIF/CIF</strong> és l'Identificador Fiscal del destinatari de la notificació.
ajuda.notificacio.infoGeo=<strong>País/Província/Municipi </strong> del destinatari. Si el país és Espanya s'haurà d'indicar la província i municipi. 
ajuda.notificacio.idioma=<strong>Idioma</strong> és l'idioma de tramitació del expediente.
ajuda.notificacio.acuseRecibo=<strong>Acusament rebut</strong> especifica si haurà acusament de rebut o no en la notificació.
ajuda.notificacio.aviso=<strong>Avís (títol i text)</strong> són el títol i text que es mostrarà abans que el ciutadà obri la notificació.
ajuda.notificacio.tipoAsunto=<strong>Tipus d'assumpte</strong> que s'indicarà al realitzar el registre.
ajuda.notificacio.oficioRem=<strong>Ofici remissió (títol i text)</strong> són el títol i text que es mostrarà juntament amb els documents de la notificació després que el ciutadà obri la notificació. 
ajuda.notificacio.subsanacion=<strong>Tràmit d'esmena</strong> permet indicar que s'ha de realitzar un tràmit telemàtic per resoldre o continuar amb la tramitació.
ajuda.notificacio.documentos=<strong>Documents annexos</strong> associats a la notificació. 
ajuda.expediente.consulta.numeroEntrada=<strong>Número d'Entrada</strong> és el número d'entrada a la safata telemàtica.
ajuda.expediente.consulta.numeroEntrada=<strong>Número de Entrada</strong> es el número de entrada en la bandeja telemática. Només s'utilitzarà en el cas de generar un expedient a partir d'aquest número.
ajuda.aviso.accesoPorClave=<strong>Accés mitjançant clau</strong> indica si és permetrá accedir sense autenticació mitjançant una clau d'accés.  Al correu d'avís s'indicarà al ciutadà un enllaç amb aquesta clau de accés per poder accedir sense autenticació.
ajuda.aviso.titulo=<strong>Títol</strong> és el títol que tindrà la comunicació.
ajuda.aviso.texto=<strong>Text</strong> és el text que tindrà la comunicació.
ajuda.aviso.textoSMS=<strong>Text SMS</strong> és el text que contindrà el SMS que avisi de la nova comunicació (en cas que l'expedient tingui activats els avisos per SMS).
ajuda.aviso.documentos=<strong>Documents</strong> són els annexos associats a la comunicació.
