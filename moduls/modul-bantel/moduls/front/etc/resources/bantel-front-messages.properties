ajuda.titulo = Ayuda General
ajuda.expediente.detalle=<p>En esta pantalla se visualizan los datos del expediente.</p><p> \
En el historial del expediente se pueden ver los trámites, notificaciones y comunicaciones vinculados al expediente. Clicando en los links de los títulos se puede ver el detalle del elemento seleccionado.</p> \
<p>Se puede borrar un expediente mientras no tenga ningún elemento.</p> \
<p>Se distinguen los siguientes elementos: \
<ul class="ajudaUl"><li><strong>Solicitud</strong>: trámite telemático realizado por el ciudadano. Estados posibles: SOLICITUD ENVIADA.</li> \
<li><strong>Comunicación</strong>: evento comunicado al ciudadano sin que pase por registro de salida. Estados posibles: al crearse pasará a estado PENDIENTE  y una vez consultado por el ciudadano pasará a estado ACCEDIDA.</li> \
<li><strong>Notificación</strong>: notificación telemática realizada al ciudadano. En caso de que tenga acuse de recibo se controlará la entrega de la notificación, marcándose automáticamente como rechazada en caso de que el ciudadano no la abra dentro del plazo legal. Estados posibles: al generar la notificación pasará a estado PENDIENTE y una vez abierta por el ciudadano pasará a estado ACEPTADA. En caso de que requiera acuse de recibo y no sea abierta en plazo pasará a estado RECHAZADA.</li> </p>
ajuda.CampoObligarorio=Los campos marcados con <sup>*</sup> son obligatorios
ajuda.expediente.alta =En esta pantalla se podrá dar de alta un expediente. El expediente se puede crear a partir de una solicitud telemática recibida indicando el número de entrada en la Bandeja Telemática. 
ajuda.expediente.alta.identificador=<strong>Identificador Expediente</strong> es el valor del identificador del expediente (carácteres permitidos: A-Z,a-z,0-9,- y /).
ajuda.expediente.unidad=<strong>Unidad Administrativa</strong> es el valor de la unidad administrativa del expediente.
ajuda.expediente.alta.clave=<strong>Clave Expediente</strong> es el valor de la clave del expediente.
ajuda.expediente.consulta.clave=<strong>Clave Expediente</strong> es el valor de la clave del expediente.
ajuda.expediente.alta.procedimiento=<strong>Procedimiento</strong> es el procedimiento al que pertenece el expediente.
ajuda.expediente.alta.usuarioSeycon=<strong>Usuario Seycon</strong> es el identificador del usuario Seycon. Este campo aparece cuando se clica en <it>Alta Expediente a partir del número de entrada</it>.
ajuda.expediente.alta.nombre=<strong>Nombre</strong> es el nombre y apellidos del sujeto vinculado al expediente.
ajuda.expediente.alta.nif=<strong>NIF/CIF</strong> es el sujeto vinculado al expediente. Deberá tener activada su zona personal, de forma que si una vez introducido el NIF/CIF y al realizar la búsqueda indica que no existe, podrá activar su zona personal mediante el botón <strong>Alta destinatario</strong>
ajuda.expediente.alta.idioma=<strong>Idioma</strong> es el idioma  en el que estará definido el expediente.
ajuda.expediente.alta.Descripción=<strong>Descripción</strong> es el título descriptivo del expediente.
ajuda.expediente.alta.habilitar=<strong>Habilitar avisos</strong> especifica si el expediente generará avisos (email/sms) para las comunicaciones y notificaciones.  
ajuda.expediente.alta.email=<strong>Email</strong> es el correo electrónico a donde se enviarán los avisos.
ajuda.expediente.alta.movil=<strong>Móvil</strong> es el número telefónico a donde se enviarán los avisos.
ajuda.notificacio.oficina=<strong>Oficina Registro</strong> es la oficina de registro de la notificación a crear.
ajuda.notificacio.organo=<strong>Órgano Destino</strong> es el órgano de destino de la notificación a crear.
ajuda.notificacio.nombre=<strong>Nombre</strong> es el nombre y apellidos del destinatario de la notificación.
ajuda.notificacio.nif=<strong>NIF/CIF</strong> es el Identificador Fiscal del destinatario de la notificación.
ajuda.notificacio.infoGeo=<strong>País/Provincia/Municipio </strong> del destinatario. Si el país es España se deberá indicar la provincia y municipio.
ajuda.notificacio.idioma=<strong>Idioma</strong> es el idioma de tramitación del expediente.
ajuda.notificacio.tipoAsunto=<strong>Tipo de asunto</strong> que se indicará al realizar el registro. 
ajuda.notificacio.acuseRecibo=<strong>Acuse Recibo</strong> especifica si va a haber acuse de recibo o no en la notificación.    
ajuda.notificacio.aviso=<strong>Aviso (título y texto)</strong> es el título y texto que se mostrará antes de que el ciudadano abrá la notificación.
ajuda.notificacio.oficioRem=<strong>Oficio remisión (título y texto)</strong> es el título y texto que se mostrará junto con los documentos de la notificación después de que el ciudadano abra la notificación.
ajuda.notificacio.subsanacion=<strong>Trámite de subsanación</strong> permite indicar que se debe realizar un trámite telemático para subsanar o continuar con la tramitación.
ajuda.notificacio.documentos=<strong>Documentos anexos</strong> asociados a la notificación. 
ajuda.aviso.titulo=<strong>Título</strong> es el título que va a tener la comunicación.
ajuda.aviso.texto=<strong>Texto</strong> es el texto que va a tener la comunicación.
ajuda.aviso.textoSMS=<strong>Texto SMS</strong> es el texto que contendrá el SMS que avisa de la nueva comunicación (en caso de que el expediente tenga activados los avisos por SMS). 
ajuda.aviso.documentos=<strong>Documentos</strong> son los anexos asociados a la comunicación.
ajuda.expediente.consulta.numeroEntrada=<strong>Número de Entrada</strong> es el número de entrada en la bandeja telemática. Solo se utilizará en el caso de generar un expediente a partir de este número. 
