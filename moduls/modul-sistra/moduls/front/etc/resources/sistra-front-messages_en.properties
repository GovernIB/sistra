pago.presentacion.instrucciones.presencial=To make the payment of this fee, please press on the button <strong>Start payment</strong>. In this way, it will open a new window in 'Portal del Contribuent' to show you <strong>the payment document</strong> in <strong>PDF format</strong> that you must print and bring to an collaborative entity to do the payment. Remember, you must print the payment document in PDF format using the <strong>button with the text 'Print'</strong> which is located within the document itself. This is the only valid way to print and the one that will generate three copies required for payment. In any case, use the Print button located on the toolbar of the Acrobat Reader, since it only allows you to print a copy of the document.
pago.presentacion.instrucciones.telematico=To make the payment of this fee, please press on the button <strong>Start payment</strong>. In this way, it will open a new window in 'Portal del Contribuent' to show you the payment document</strong> in <strong>PDF format</strong> with the details of the payment. Lately you must <strong>select the entity</strong> through which you want to pay. Then starts an online banking session <strong> to your organization</strong> to make the payment.

pago.iniciado.instrucciones.presencial=You can continue to process by pressing the confirmation button <strong>Confirm payment</strong>.  You can make this confirmation but has not yet made the payment, as proof that the payment was made will be made once you finish this wizard, by providing <strong>the proof of payment</strong> that will provide the bank.<br/>If you have not made the payment can press <strong>Cancel payment</strong>.
pago.iniciado.instrucciones.telematico=Once start the payment by <strong>online bank</strong> press the button <strong>Confirm payment</strong> to verify that the payment has been made</br>.  If you have not made the payment through online banking you can cancel the payment process by pressing Cancel <strong>Cancel payment</strong>. 
pago.iniciado.aviso.telematico=If you know that the payment has been made (by consulting the bank statement) and <strong>Confirm payment</strong> prompted that has not been made, you must communicate this <a href="javascript:mostrarAyudaAdmin();">technical support</a>. <br>In this case <strong>YOU HAVE NOT CANCEL THE PAYMENT</strong> you could lose the payment details, keep in mind that Cancel does not cancel the operation Payment of income made through online banking, but simply allows you to restart the payment process (eg to do so in person).

