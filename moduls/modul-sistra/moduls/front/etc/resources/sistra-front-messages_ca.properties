pago.presentacion.instrucciones.presencial=Per pagar aquesta taxa heu de clicar sobre el botó <strong>Inicia el pagament</strong>. Aquest inici de pagament farà que s'obri una finestra nova del Portal del Contribuent per mostrar el <strong>document de pagament</strong> en <strong>format PDF</strong>, que heu d'imprimir i portar a una entitat col·laboradora per fer el pagament. Recordeu que ha d'imprimir el document de pagament en format PDF utilitzant el <strong>botó amb el text "Imprimir"</strong> que es troba situat dintre del propi document. Aquesta és l'única manera vàlida d'imprimir-lo i l'única que li generarà les tres còpies necessàries per a realitzar el pagament. En cap cas utilitzi el botó d'impressió situat en la barra d'eines del Acrobat Reader, ja que aquest solament li permetrà imprimir una còpia del document.
pago.presentacion.instrucciones.telematico= Per pagar aquesta taxa heu de clicar sobre el botó <strong>Inicia el pagament</strong>. Aquest inici de pagament farà que s'obri una finestra nova del Portal del Contribuent per mostrar el <strong>document de pagament</strong> en <strong>format PDF</strong> amb els detalls del pagament. Posteriorment cal <strong>seleccionar l'entitat</strong> a través de la qual voleu fer el pagament. A continuació s'iniciarà una sessió de <strong>banca electrònica amb la vostra entitat</strong> per fer el pagament.

pago.iniciado.instrucciones.presencial=Podeu continuar la tramitació clicant sobre el botó de <strong>Confirma el pagament</strong>. Podeu confirmar-lo tot i que no hàgiu fet encara el pagament, ja que es comprovarà que el pagament s'ha efectuat una cop hagi finalitzat aquest assistent, mitjançant l'aportació presencial del <strong>comprovant de pagament</strong> que us proporcionarà el banc.<br/>Si encara no heu efectuat el pagament i voleu fer-ho mitjançant banca electrònica podeu clicar sobre <strong>Anul·la el pagament</strong>.
pago.iniciado.instrucciones.telematico=Una vegada realitzat el pagament mitjançant <strong>banca electrònica</strong> clicau en el botó de <strong>Confirma el pagament</strong> per a verificar el pagament.</br>Si encara no heu efectuat el pagament mitjançant banca electrònica podeu cancel·lar el procés  de pagament fent clic sobre <strong>Anul·la el pagament</strong>.
pago.iniciado.aviso.telematico=En cas que tingueu constància que el pagament s'ha efectuat (mitjançant consulta de l'extracte bancari) i al <strong>Confirmar el Pagament</strong> se l'indiqui que no s'ha efectuat, heu de comunicar aquesta incidència al <a href="javascript:mostrarAyudaAdmin();">suport tècnic</a>. <br>En aquest cas <strong>NO HEU D'ANUL?LAR EL PAGAMENT</strong> ja que es perdrien les dades del pagament, tingueu en compte que Anul·lar Pagament no revoca l'operació d'ingrés efectuada a través de la banca electrònica, sinó que simplement li permet iniciar de nou el procés de pagament (per exemple per a fer-lo de forma presencial).

pago.pagado.instrucciones.presencial=Si encara no heu efectuat el pagament i voleu fer-ho mitjançant banca electrònica podeu clicar sobre<strong>Anul·la el pagament</strong>.\t\t\t\t\t\t\t\t\t

