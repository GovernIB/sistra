pago.presentacion.instrucciones.presencial=Para realizar el pago de esta tasa debe hacer clic sobre el botón <strong>Iniciar Pago</strong>. Este inicio de pago abrirá en una nueva ventana el Portal del Contribuent para mostrarle el <strong>documento de pago</strong> en <strong>formato PDF</strong> que deberá imprimir y llevar a una entidad colaboradora para realizar el pago. Recuerde que debe imprimir el documento de pago en formato PDF utilizando el <strong>botón con el texto "Imprimir"</strong> que se encuentra situado dentro del propio documento. Esta es la única manera válida de imprimirlo y la única que le generará las tres copias necesarias para realizar el pago. En ningún caso utilice el botón de impresión situado en la barra de herramientas del Acrobat Reader, ya que este solo le permitirá imprimir una copia del documento.
pago.presentacion.instrucciones.telematico=Para realizar el pago de esta tasa debe hacer clic sobre el botón <strong>Iniciar Pago</strong>. Este inicio de pago abrirá en una nueva ventana el Portal del Contribuent para mostrarle el <strong>documento de pago</strong> en <strong>formato PDF</strong> con los detalles del pago. Posteriormente deberá <strong>seleccionar la entidad</strong> a través de la cual desea realizar el pago. A continuación se iniciará una sesión de <strong>banca electrónica con su entidad</strong> para realizar el pago.

pago.iniciado.instrucciones.presencial=Puede continuar con la tramitación haciendo clic en el botón de <strong>Confirmar Pago</strong>. Puede realizar esta confirmación aunque no haya efectuado todavía el pago, ya que la comprobación de que el pago se ha efectuado se realizará una vez finalizado este asistente, mediante la aportación presencial del <strong>comprobante de pago</strong> que le proporcionará el banco.<br/>Si todavía no ha efectuado el pago puede hacer clic sobre <strong>Anular Pago</strong>.
pago.iniciado.instrucciones.telematico=Una vez realizado el pago mediante <strong>banca electrónica</strong> haga clic en el botón de <strong>Confirmar Pago</strong> para verificar que el pago ha sido realizado.</br>Si todavía no ha realizado el pago a través de banca electrónica puede cancelar el proceso de pago haciendo clic sobre <strong>Anular Pago</strong>. 
pago.iniciado.aviso.telematico=En caso que tenga constancia de que el pago ha sido efectuado (mediante consulta del extracto bancario) y al <strong>Confirmar Pago</strong> se le indique que no ha sido efectuado, debe comunicar esta incidencia al <a href="javascript:mostrarAyudaAdmin();">soporte técnico</a>. <br>En este caso <strong>NO DEBE ANULAR EL PAGO</strong> ya que se perderían los datos del pago, tenga en cuenta que Anular Pago no revoca la operación de ingreso efectuada a través de la banca electrónica, sino que simplemente le permite iniciar de nuevo el proceso de pago (por ejemplo para hacerlo de forma presencial).


