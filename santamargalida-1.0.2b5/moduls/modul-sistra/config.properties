# Rol de administrador
role.sistra=STR_ADMIN

# Rol de auditoria de cuadernos de carga
role.auditor=STR_AUDIT 

# Rol de utilización 
role.user=tothom

# Rol de helpdesk para consultar descripcion de tramites
role.helpdesk=ZPE_HELPDESK

# Rol auto de zona personal para consultar datos personales
role.autoZPE=ZPE_AUTO

# Rol de gestor de la BTE para poder realizar la confirmacion automatica de preenvio
role.gestorBTE=BTE_GESTOR

# Parametros de la session
front.session.timeout=30

# Servicios de autenticación
persistence.auth.domain=java:/jaas/seycon
back.auth.domain=java:/jaas/seycon
front.auth.domain=java:/jaas/seycon
admin.auth.domain=java:/jaas/seycon

# Usuario por defecto
persistence.auth.principal=nobody

# Versió de jboss. Valors posibles: 3.0 ò 3.2
jboss.version=3.2

# Base de dades.
#hibernate.dialect=net.sf.hibernate.dialect.Oracle9Dialect
#hibernate.dialect=net.sf.hibernate.dialect.PostgreSQLDialect
#hibernate.show_sql=false

# Nom del data source.
datasource.jndi=es.caib.sistra.db